<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="min-h-screen h-screen overflow-y-scroll border border-red-500 w-full bg-gray-900 text-white relative"
    >
      <div
        class="loader h-full w-full fixed z-40 backdrop-blur-xl hidden flex justify-center items-center"
      >
        <div data-glitch="Loading..." class="glitch">Loading...</div>
      </div>
      <header
        class="bg-gray-800/70 sticky z-50 top-0 left-0 backdrop-blur-xl p-5 shadow-lg shadow-gray-700/50"
      >
        <nav class="flex justify-between items-center">
          <div class="flex-3/5" id="logo">
            <h3 class="text-2xl tracking-loose font-semibold cursor-pointer">
              RecipeFinder
            </h3>
          </div>
          <form id="searchForm" class="flex gap-2 items-center flex-2/5">
            <div class="w-3/4">
              <input
                type="search"
                placeholder="Search for recipe..."
                class="outline-none ring-2 focus:ring-gray-200 ring-gray-500 rounded-lg p-2 text-sm w-full"
              />
            </div>
            <button
              id="search"
              type="submit"
              class="p-2 px-6 text-sm rounded-lg bg-green-500 cursor-pointer"
            >
              Search
            </button>
          </form>
        </nav>
      </header>
      <main class="w-full mx-auto min-h-full max-w-6xl p-8">
        <h3
          id="errMsg"
          class="text-2xl font-semibold col-span-3 text-center text-gray-500"
        >
          No Meals Found
        </h3>
        <div
          id="meals-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 items-center"
        ></div>

        <!-- Modal backdrop -->
        <div
          id="recipe-modal"
          class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/70 bg-opacity-60 hidden"
        >
          
        </div>
      </main>
      <footer class="bg-gray-700 p-5 text-center w-full">
        <h3>Copyright &copy; | Made with &hearts;</h3>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
