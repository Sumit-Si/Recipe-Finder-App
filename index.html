<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div
      class="min-h-screen h-screen overflow-y-scroll w-full bg-gray-900 text-white relative"
    >
      <div
        class="loader h-full w-full fixed z-40 backdrop-blur-xl hidden flex justify-center items-center"
      >
        <div data-glitch="Loading..." class="glitch">Loading...</div>
      </div>
      <header
        class="bg-gray-800/70 sticky z-50 top-0 left-0 backdrop-blur-xl p-5 shadow-lg shadow-gray-700/50"
      >
        <nav class="flex gap-2 justify-between items-center">
          <div class="sm:flex-3/5 flex-2/5" id="logo">
            <h3 class="sm:text-2xl text-lg tracking-loose font-semibold cursor-pointer">
              RecipeFinder
            </h3>
          </div>
          <form id="searchForm" class="flex gap-2 items-center justify-end flex-3/5 sm:flex-2/5">
            <div class="w-3/4">
              <input
                type="search"
                placeholder="Search for recipe..."
                class="outline-none ring-2 focus:ring-gray-200 ring-gray-500 rounded-lg p-2 text-sm w-full"
              />
            </div>
            <button
              id="search"
              type="submit"
              class="text-md hover:bg-green-500 hover:text-white ring-2 ring-green-500 py-1 px-2 rounded-lg cursor-pointer text-green-500"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </nav>
      </header>
      <main class="w-full mx-auto min-h-full max-w-6xl p-8">
        <h3
          id="errMsg"
          class="text-2xl font-semibold col-span-3 text-center text-gray-500"
        >
          No Meals Found
        </h3>
        <div
          id="meals-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 items-center"
        ></div>

        <!-- Modal backdrop -->
        <div
          id="recipe-modal"
          class="fixed top-0 left-0 inset-0 z-50 max-h-full md:px-0 px-3 backdrop-blur-lg flex items-center justify-center bg-gray-900/70 bg-opacity-60 hidden"
        >
          
        </div>
      </main>
      <footer class="bg-gray-700 p-5 text-center w-full">
        <h3>Copyright &copy; | Made with &hearts; Sumit Singh</h3>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
