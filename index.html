<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="h-full min-h-screen w-full bg-gray-900 text-white">
      <header class="bg-gray-700 p-5 shadow-lg shadow-gray-700/50">
        <nav class="flex justify-between items-center">
          <div class="flex-3/5" id="logo">
            <h3 class="text-2xl tracking-loose font-semibold cursor-pointer">
              RecipeFinder
            </h3>
          </div>
          <form id="searchForm" class="flex gap-2 items-center flex-2/5">
            <div class="w-3/4">
              <input
                type="search"
                placeholder="Search for recipe..."
                class="outline-none ring-2 focus:ring-gray-200 ring-gray-500 rounded-lg p-2 text-sm w-full"
              />
            </div>
            <button
            id="search"
            type="submit"
              class="p-2 px-6 text-sm rounded-lg bg-green-500 cursor-pointer"
            >
              Search
            </button>
          </form>
        </nav>
      </header>
      <main class="w-full h-full mx-auto max-w-6xl p-8">
        <div id="meals-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 items-center"
        >
          
          <div
            class="card border h-52 rounded-lg shadow-lg shadow-gray-800 bg-gray-800 p-2"
          >
            <h3>Recipe Title</h3>
            <div>
              <div>Tags</div>
            </div>
          </div>
          <div
            class="card border h-52 rounded-lg shadow-lg shadow-gray-800 bg-gray-800 p-2"
          >
            <h3>Recipe Title</h3>
            <div>
              <div>Tags</div>
            </div>
          </div>
          <div
            class="card border h-52 rounded-lg shadow-lg shadow-gray-800 bg-gray-800 p-2"
          >
            <h3>Recipe Title</h3>
            <div>
              <div>Tags</div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-gray-700 p-5 text-center">
        <h3>Copyright &copy; | Made with &hearts;</h3>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
